<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx Email Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label id="email-label">/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/</label>
         <input type="email" spellcheck="false" id="email-field" onkeyup="validateEmail()">
         <span id="email-error">test@gmail.com</span>
        </div>
    </div>


    <script>
       var emailField = document.getElementById("email-field");
       
       var emailLabel = document.getElementById("email-label");
       
       var emailError = document.getElementById("email-error");

       function validateEmail(){
        emailLabel.style.bottom ="45px";

      if(!emailField.value.match(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/)){
        emailError.innerHTML="test@gmail.com";
        emailField.style.borderBottomColor ="red";
        return false;
      }
      
      emailError.innerHTML="";
      emailField.style.borderBottomColor ="blue";
       
      return true;
      

       }

    </script>
</body>
</html>
